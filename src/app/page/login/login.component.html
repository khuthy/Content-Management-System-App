<div class="container">
  <div class="login">
    <div class="left">
      <h2>Welcome Back!</h2>
    </div>
    <div class="right">
      <div class="logo">
       <h2 class="text-header"></h2>
      </div>
      <form class="form">
        <div class="form-group">
            <i class='far fa-user-circle' style='font-size:24px'></i>
         <input type="email" name="email" placeholder="Email address" [(ngModel)]="user.email">
        </div>
       
          <div class="form-group">
              <i class="material-icons">mail_outline</i>
              <input type="email" name="password" placeholder="Password" [(ngModel)]="user.password">
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-signin" (click)="loginForm()">Sign In</button>
            </div>
      </form>
      <div class="auth">
        
      </div>
    </div>
  </div>
</div>
